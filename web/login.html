<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sem título</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<div id="wrapper">
    	<div id="box">
        	<div id="top_header">
          		<h3>Login</h3>
          		<h5>Faça seu login Docelândia.</h5>
        	</div>
        
        <div id="inputs">
        	<form id='login' method="post" action="ControleLogin" accept-charset='UTF-8' style="margin-left:6px;">
				
				<input type="hidden" name="flag" value="login"> 

				<div class='container'>
					<input type='text' name='username' id='username' value='' maxlength="50" size="30" placeholder="Usuario"/><br/>
				</div>
				
				<div class='container'>
					<input type='password' name='password' id='password' maxlength="50" size="30" placeholder="Senha" /><br/>
				</div>
				
				<div class='container'>
					<input type='submit' name='Submit' value='Login' />
				</div>

			</form>

	        <div id="bottom">
	          <a href="#">Crie Sua Conta</a>
	          <a class="right_a" href="#">Esqueçeu sua senha?</a>
	        </div>
        </div>
    	</div>
    </div>

</body>
</html>
